<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Sciccors, Rock</title>
</head>

<body>
    <h1>Select Paper, Scissors, or Rock!</h1>
    <h2>First to 3 points wins!</h3>
        <div>
            <button id="paper">Paper</button>

            <button id="scissors">Scissors</button>

            <button id="rock">Rock</button>

        </div>

        <div>
            <h2>Points:</h2>
            <h4 id="round">Round: 1</h4>
            <p id="outcome"></p>
            <p id="plPts">Player: 0</p>
            <p id="pcPts">Computer: 0</p>
        </div>

        <h1 id="result"></h1>




        <script>

            function computerPlay() {
                let random = Math.floor(Math.random() * 3);

                if (random == 0) {
                    return "rock";
                } else if (random == 1) {
                    return "paper";
                } else {
                    return "scissors";
                }
            }

            function playRound() {


                const rock = document.querySelector('#rock');
                rock.addEventListener('click', () => {
                    choseRock();
                });

                const paper = document.querySelector('#paper');
                paper.addEventListener('click', () => {
                    chosePaper();
                });

                const scissors = document.querySelector('#scissors');
                scissors.addEventListener('click', () => {
                    choseScissors();
                });
            }

            let userPoints = 0;
            let comPoints = 0;
            let round = 1;

            function choseRock() {
                let comSel = computerPlay();
                ++round
                console.log(round);
                document.getElementById("round").innerHTML = "Round: " + round

                if (comSel == "rock") {
                    document.getElementById("outcome").innerHTML = "Draw";
                } else if (comSel == "paper") {
                    document.getElementById("outcome").innerHTML = "Player loses";
                    ++comPoints
                    document.getElementById("pcPts").innerHTML = "Computer: " + comPoints
                } else if (comSel == "scissors") {
                    document.getElementById("outcome").innerHTML = "Player wins";
                    ++userPoints
                    document.getElementById("plPts").innerHTML = "Player: " + userPoints
                }

                if (comPoints + userPoints == 5 && userPoints > comPoints) {
                    document.getElementById("result").innerHTML = "You win!"
                } else if (comPoints + userPoints == 5 && userPoints < comPoints) {
                    document.getElementById("result").innerHTML = "You lost!"
                }
            }

            function chosePaper() {
                ++round
                console.log(round);
                document.getElementById("round").innerHTML = "Round: " + round

                let comSel = computerPlay();

                if (comSel == "rock") {
                    document.getElementById("outcome").innerHTML = "Player wins";
                    ++userPoints
                    document.getElementById("plPts").innerHTML = "Player: " + userPoints
                } else if (comSel == "paper") {
                    document.getElementById("outcome").innerHTML = "Draw";
                } else if (comSel == "scissors") {
                    document.getElementById("outcome").innerHTML = "Player loses";
                    ++comPoints
                    document.getElementById("pcPts").innerHTML = "Computer: " + comPoints
                }

                if (comPoints + userPoints == 5 && userPoints > comPoints) {
                    document.getElementById("result").innerHTML = "You win!"
                } else if (comPoints + userPoints == 5 && userPoints < comPoints) {
                    document.getElementById("result").innerHTML = "You lost!"
                }

            }


            function choseScissors() {
                ++round
                console.log(round);
                document.getElementById("round").innerHTML = "Round: " + round

                let comSel = computerPlay();

                if (comSel == "rock") {
                    document.getElementById("outcome").innerHTML = "Player loses";
                    ++comPoints
                    document.getElementById("pcPts").innerHTML = "Computer: " + comPoints
                } else if (comSel == "paper") {
                    document.getElementById("outcome").innerHTML = "Player wins";
                    ++userPoints
                    document.getElementById("plPts").innerHTML = "Player: " + userPoints
                } else if (comSel == "scissors") {
                    document.getElementById("outcome").innerHTML = "Draw";
                }

                if (comPoints + userPoints == 5 && userPoints > comPoints) {
                    document.getElementById("result").innerHTML = "You win!"
                } else if (comPoints + userPoints == 5 && userPoints < comPoints) {
                    document.getElementById("result").innerHTML = "You lost!"
                }
            }



            playRound();

        </script>

</body>

</html>
